<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!--jquery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  <!--MDL-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Addtional -->
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/settings.css" />
</head>

<body>
  <script src="../page-script/global-start.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content">
      <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
          <a href="#bg-panel" class="mdl-tabs__tab is-active white-text">壁纸 | Background</a>
          <a href="#about-panel" class="mdl-tabs__tab white-text">关于 | About</a>

        </div>

        <!-- Background Settings-->
        <div class="mdl-tabs__panel is-active" id="bg-panel">
          <div class="mdl-grid grid-space">
            <div class="mdl-cell mdl-cell--3-col">
              <h4 class="white-text">在线壁纸</h4>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bg-online">
                <input type="checkbox" id="bg-online" class="mdl-checkbox__input" onclick="setOffline()">
                <span class="white-text mdl-checkbox__label">使用网络源获取壁纸</span>
              </label>
              <br><br>
              <p class="white-text">在线壁纸由 The Wallpaper Abyss API 提供</p>
              <p class="white-text">Random Wallpaper powered By
                <button class="mdl-button mdl-js-button mdl-button--accent" onclick="externalLink('https://wall.alphacoders.com')">
                  Wallpaper Abyss<i class="material-icons">link</i>
                </button>
              </p>
              <p class="white-text">获取
                <button class="mdl-button mdl-js-button mdl-button--accent" onclick="externalLink('https://wall.alphacoders.com/api.php')">
                  API KEY<i class="material-icons">link</i>
                </button>

              </p>
              <p class="white-text">
                当前 API KEY ： <span class="grey-text" id="current_id"></span>
              </p>
              <p class="white-text">更换API KEY</p>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input white-text" type="text" id="new_API">
                <label class="mdl-textfield__label grey-text" for="new_API">New API Key</label>
              </div>
              <button onclick="updateAuth()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                确认
              </button>
            </div>
            <div class="mdl-cell mdl-cell--9-col" id="local-wallpapers">
              <h4 class="white-text">本地壁纸</h4>

            </div>
          </div>

        </div>

        <!-- About -->
        <div class="mdl-tabs__panel" id="about-panel">
          <div class="mdl-grid grid-space">
            <div class="mdl-cell mdl-cell--4-col">
              <h4 class="white-text">作者 Contributors</h4>
              <div id="contributors-div">
                <img onclick="externalLink('https://github.com/lihd1003')" class="user-circle" src="https://github.com/lihd1003.png">
                <span class="white-text">Yurina!</span>
              </div>
              <h6 class="grey-text">Fork / Contribute to this project on
                <button class="mdl-button mdl-js-button mdl-button--accent" onclick="externalLink('https://github.com/lihd1003/Zuikaku-Fleet-Plus')">
                  Github<i class="material-icons">link</i>
                </button>
              </h6>
              <hr>
              <h4 class="white-text">赞助 Patrons</h4>
              <h6 class="grey-text">现实和理想人们总是会选择现实，要恰饭的嘛</h6>
              <img src="../assets/patrons.jpg" width=300px>
              <div id="patrons-div">

              </div>
            </div>

            <div class="mdl-cell mdl-cell--8-col">
              <h4 class="white-text">更新记录 Change log</h4>



            </div>

          </div>
        </div>

      </div>

    </main>
  </div>
  <script src="../page-script/global.js"></script>

  <script type="text/javascript">
    generateHeader("Settings")
    generateToast();
    $('#current_id').text(require('electron')
      .remote.require('./electron-module/authManage.js')
      .getWallpaperAuth()
    );
  </script>
  <script src="../page-script/settings.js"></script>

</body>

</html>
