<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!--jquery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  <!--MDL-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Addtional -->
  <link rel="stylesheet" href="../css/global.css" />
  <script src="../page-script/global.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content">
      <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
          <a href="#bg-panel" class="mdl-tabs__tab is-active white-text">替换壁纸 | Background</a>
          <a href="#about-panel" class="mdl-tabs__tab white-text">关于 | About</a>

        </div>

        <div class="mdl-tabs__panel is-active" id="bg-panel">
          <div class="mdl-grid grid-space" id="sections">
            <div class="mdl-cell mdl-cell--4-col">
              <h2 class="white-text">选项</h2>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bg-random">
                <input type="checkbox" id="bg-random" class="mdl-checkbox__input" checked>
                <span class="white-text mdl-checkbox__label">使用随机壁纸</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bg-online">
                <input type="checkbox" id="bg-online" class="mdl-checkbox__input" checked>
                <span class="white-text mdl-checkbox__label">使用网络源获取壁纸</span>
              </label>
            </div>
            <div class="mdl-cell mdl-cell--8-col">
              <h2 class="white-text">选择壁纸</h2>
            </div>
          </div>

        </div>
        <div class="mdl-tabs__panel" id="about-panel">

        </div>

      </div>

    </main>
  </div>
  <script type="text/javascript">
    generateHeader("Settings")
    generateToast()
  </script>
</body>

</html>
