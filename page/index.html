<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">


  <!--MDL-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/material.min.css">
  <script src="../page-script/material.min.js"></script>

  <!-- Addtional -->
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/main.css" />

</head>

<body>
  <script src="../page-script/global-start.js"></script>

  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <!--HEADER -->
      <div class="mdl-grid">
        <div class="grid-space mdl-cell--middle mdl-cell mdl-cell--12-col" id="main-div">
          <center>
            <div id="title_image" class="rotating"></div>
          </center>
        </div>
      </div>
      <!--/ HEADER -->

      <div class="mdl-grid grid-space" id="sections">
        <script src="../page-script/indexGenerateSection.js"></script>
      </div>

    </main>
  </div>

  <!-- BG OPS -->
  <div id="bg-button">
    <a href="./settings.html" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
      <i class="white-text material-icons">color_lens</i>
    </a>
    <button id="save-button" onclick="saveBackground()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
      <i class="white-text material-icons">save_alt</i>
    </button>
      <button id="refresh-button" onclick="getBackground()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
        <i class="white-text material-icons">refresh</i>
      </button>
  </div>
  <!-- / BG OPS -->
  <script src="../page-script/global.js"></script>
  <script type="text/javascript">
    generateToast();
  </script>
  <script src="../page-script/wallpaperManage.js"></script>
</body>

</html>
