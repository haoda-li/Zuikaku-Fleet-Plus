<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!--MDL-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/material.min.css">
  <script src="../page-script/material.min.js"></script>
  <script src="../page-script/list.min.js"></script>

  <!-- Addtional -->
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/missions.css" />
</head>

<body>
  <script src="../page-script/global-start.js"></script>




  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">
        <a href="./index.html" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
          <i class="material-icons">chevron_left</i>
        </a>任务列表
      </span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link">
          Page <span id="currentPage">1</span>
          <button onclick="page(-1)" class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--amber-700">
            <i class="material-icons">arrow_back</i>
          </button>
          <button onclick="page(1)" class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--amber-700">
            <i class="material-icons">arrow_forward</i>
          </button>
        </a>
        <a class="mdl-navigation__link">
          <span class="mdl-chip mdl-chip--contact">
              <span class="mdl-chip__contact mdl-color--amber-700 mdl-color-text--white">A</span>
              <span class="mdl-chip__text">编队任务</span>
          </span>
        </a>
        <a class="mdl-navigation__link">Link</a>
        <a class="mdl-navigation__link">Link</a>
      </nav>
    </div>

    <main class="mdl-layout__content">

      <div class="mdl-grid grid-space">
        <div class="mdl-cell mdl-cell--12-col">
          <div id="mission_ul">
            <ul class="list"></ul>
          </div>
        </div>
      </div>





    </main>
  </div>



  <div style="display:none;">
    <li id="li_template">
      <i class="material-icons resources_icon interval mdl-color-text--amber-700">
      </i>

      <div class="mdl-chip">
        <span class="mdl-chip__text">
          <span class="id"></span>
          <span class="name mdl-color-text--amber-700"></span>
          <span class="name_ja"></span>
        </span>
      </div>


      <div class="resources_div">
        <i class="material-icons resources_icon" style="color: green">
          radio_button_checked
        </i>
        <span class="fuel white-text"></span>
        <i class="material-icons resources_icon" style="color: brown">
          radio_button_checked
        </i>
        <span class="arma white-text"></span>
        <i class="material-icons resources_icon" style="color: grey">
          radio_button_checked
        </i>
        <span class="steal white-text"></span>
        <i class="material-icons resources_icon" style="color: orange">
          radio_button_checked
        </i>
        <span class="al white-text"></span>

        <div class="mission_pre mission_dis mdl-color-text--amber-700">
          任务前置 <span class="prerequisite mdl-color-text--amber-700"></span></div>
      </div>
      <p>
        <span class="mission_dis">任务描述： </span>
        <span class="description white-text"></span>

      </p>
      <p class="description_ja"></p>
      <p>
        <span class="mission_dis">TIPS: </span>
        <span class="tips white-text"></span>
      </p>
      <p>
        <span class="mission_dis">任务奖励: </span>
        <span class="reward white-text"></span>
      </p>
      <hr>
      <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-color-text--green-A400">
        <i class="material-icons">done</i>
      </button>

    </li>
  </div>
  <script src="../page-script/global.js"></script>
  <script src="../page-script/load-missions.js"></script>
  <script src="../page-script/missions-event.js"></script>

  <script type="text/javascript">
    generateToast();
  </script>
</body>

</html>
