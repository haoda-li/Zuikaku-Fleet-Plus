<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>KanColle</title>
  <!--jquery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <!--MDL-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="./css/global.css" />
  <script src="./page-script/index.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">

      <!-- HEADER -->
      <header class="mdl-layout__header mdl-layout__header--transparent">

        <div class="mdl-layout__header-row">

          <span class="mdl-layout-title title-text">ZUIKAKU FLEET PLUS</span>
        </div>
      </header>


      <div class="mdl-grid mdl-grid--no-spacing">

        <div class="mdl-cell--middle mdl-cell mdl-cell--12-col" id="main-div">
          <div id="title_div">
            <center>
              <div id="title_image" class="rotating"></div>
            </center>
          </div>

      </div>
    </div>
      <!--/ HEADER -->

      <div class="mdl-grid grid-space" id="sections">
        <script src="page-script/generateSection.js"></script>


      </div>

    </main>
  </div>
  <div id="bg-button">
    <span class="white-text">Powered By Wallpaper Abyss</span>
    <button class="mdl-button mdl-js-button white-text" onclick="getBackground()">
      <i class="material-icons">filter</i>
      更换壁纸
    </button>

  </div>
</body>

</html>
